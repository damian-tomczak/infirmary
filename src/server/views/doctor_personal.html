<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Infirmary</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <meta name="theme-color" content="#712cf9">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../style/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 bg-light position-fixed h-100">
                    <div class="row justify-content-center text-center">
                        <h1><a href="/">Welcome to Infirmary</a></h1>
                        <a href="personal" class="btn btn-primary my-2 menu-button">Personal information</a>

                        <a href="calendar/internist" class="btn btn-secondary my-2 menu-button mb-4">Patient Information</a>
                        







                        <a href="/logout" class="btn btn-secondary my-2 menu-button">Logout</a>
                        <a href="mailto:contact@damian-tomczak.pl">Technical Support</a>
                    </div>
                </div>
                <div class="col-10 offset-2">
                    <div class="row justify-content-center">
                        <div class="bg-light col-8 mb-4">
                            <main>
                                <div class="col-md-12 text-center">
                                  <h1 class="display-3">Personal Information</h1>
                                </div>
                                <form>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Name">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Surname">
                                    </div>
                                    <div class="mb-3">
                                        <input type="number" class="form-control" id="floatingInput" placeholder="Pesel">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Email">
                                    </div>
                                  <select class="form-select" aria-label="Default select example">
                                      <option selected>Doctors</option>
                                      <option value="1">Internist</option>
                                      <option value="2">Gastroenterologist</option>
                                      <option value="3">Pulmonologist</option>
                                      <option value="4">Oculist</option>
                                  </select>
                                    <div class="col-md-12 text-center">
                                        <button type="button" class="w-25 btn btn btn-secondary">Cancel Changes</button>
                                        <button type="button" class="w-25 btn btn-lg btn-primary">Save Changes</button>
                                    </div>
                                </form>
                              </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
